<div class="nav-bar">
    <a [routerLink]="isLoggedIn ? '/principal' : '/'">Home</a>
    <a routerLink='/contact'>Contact</a>

    @if(!isLoggedIn){
        <a routerLink="/login">Login</a>

        <a (click)="logout()" style="color: red;">Logout</a>
    }
</div>
