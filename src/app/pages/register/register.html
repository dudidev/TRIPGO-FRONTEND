<app-nav></app-nav>


<div class="ppal" role="main" aria-label="Registro">

  <section class="left">
    <div class="left-content">
      <h1>Registro<br></h1>
    </div>
    <img src="" alt="">
  </section>

  


  <aside class="right">
    <div class="carta">
      <h2>Registro</h2>

      <form (ngSubmit)="onSubmit()">
        <div class="field">
          <label for="first">Nombre</label>
          <input id="first" [(ngModel)]="name" name="first" type="text" required>
        </div>

        <div class="field">
          <label for="email">Correo electronico</label>
          <input id="email" [(ngModel)]="email" name="email" type="email" required>
        </div>

        <div class="field">
          <label for="password">Contraseña</label>
          <input id="password" [(ngModel)]="password" name="password" type="password" required>
        </div>

        <button class="btn btn-primary" type="submit">Registrar</button>


        <p class="account">
          Ya tienes una cuenta?
          <a routerLink="/login">Iniciar sesión</a>
        </p>
      </form>
    </div>
  </aside>
</div>


<app-footer></app-footer>
